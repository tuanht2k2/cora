<div
  class="w-full flex flex-column align-items-center p-2 py-4 md:p-4 relative"
>
  <div
    class="border-circle overflow-hidden w-8rem h-8rem absolute -top-4 left-1/2 transform -translate-x-1/2"
  >
    <img
      [src]="player.profileImage || 'assets/images/profile_image/default.png'"
      class="bg-cover w-full h-full"
    />
  </div>
  <div class="w-full max-w-50rem border-round-xl bg-black-alpha-20 p-4 mt-8">
    <div class="mt-5 mb-4 w-full flex flex-column align-items-center">
      <span class="text-2xl text-green-highlight">{{
        player.displayName
      }}</span>
      <div class="mt-2 text-gray-200 flex align-items-center gap-2">
        <img src="assets/images/icons/level.png" class="h-2rem" />
        {{ player.level }}
      </div>
      <div class="p-2 flex align-items-center text-gray-200">
        {{ getRankingName(player.ranking) }}
      </div>
    </div>
    <p-tabView>
      <p-tabPanel
        ><ng-template pTemplate="header">
          <div class="py-2 px-4 flex align-items-center gap-2 text-sm">
            <img src="assets/images/icons/inventory.png" class="icon" />
            <span class="font-normal white-space-nowrap m-0"> Kho đồ </span>
          </div>
        </ng-template>
        <app-inventory></app-inventory>
      </p-tabPanel>

      <p-tabPanel>
        <ng-template pTemplate="header">
          <div class="py-2 px-4 flex align-items-center gap-2">
            <img src="assets/images/icons/overview.png" class="icon" />
            <span class="font-normal white-space-nowrap m-0 text-sm">
              Tổng quan
            </span>
          </div>
        </ng-template>
        <app-profile-overview [player]="player"></app-profile-overview>
      </p-tabPanel>

      <p-tabPanel
        ><ng-template pTemplate="header">
          <div class="py-2 px-4 flex align-items-center gap-2">
            <img src="assets/images/icons/history.png" class="icon" />
            <span class="font-normal white-space-nowrap m-0 text-sm">
              Lịch sử đấu
            </span>
          </div>
        </ng-template>
        <app-profile-match-history
          [matchHistory]="player.matchHistory"
          [playerId]="player.playerId"
        ></app-profile-match-history>
      </p-tabPanel>
    </p-tabView>
  </div>
</div>
